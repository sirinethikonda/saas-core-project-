spring:
  datasource:
    # Remove 'Siri' and other defaults to ensure it pulls from environment
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${DB_USER}
    password: ${DB_PASSWORD} 
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Profile-specific logging
logging:
  level:
    com.saas.platform: DEBUG